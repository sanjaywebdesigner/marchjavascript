<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<input type="text" id="first"><br>

<input type="button" onClick="main1()"><br>
<p></p>
<script>
function main1(){
a=Number(document.querySelector("#first").value);
if(isNaN(a))
{
	document.querySelector("p").innerHTML="please enter numerical value";
}
else{
for(i=1;i<=10;i++)
{b=a*i;
document.querySelector("p").innerHTML+=a+" * "+i+" = "+b+"<br>";
	
}
}
}
</script>
</body>
</html>
