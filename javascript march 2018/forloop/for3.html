<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
a=3;
b=60;
if(a%2==0)
{
	for(i=a;i<=b;i=i+2)
{
	document.write(i+"<br>");
}
}
else
{
	for(i=a;i<=b;i=i+2)
{
	document.write((i+1)+"<br>");
}
}

</script>
</body>
</html>
