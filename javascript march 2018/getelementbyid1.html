<body>
<input type="text" id="basic">
<input type="text" id="ta">
<input type="text" id="da">
<input type="text" id="total">

<input type="button" onClick="sanjay()">
<script>
function sanjay(){
basic=Number(document.getElementById("basic").value);
ta=basic*.2;
da=basic*.1;
total=basic+ta+da;
document.getElementById("ta").value=ta;
document.getElementById("da").value=da;
document.getElementById("total").value=total;
}
</script>
