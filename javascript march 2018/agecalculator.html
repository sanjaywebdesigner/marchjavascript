<body>
<script>
datebirth=15;
monthbirth=1;
yearbirth=1992;
cdate=13;
cmonth=3;
cyear=2018;
if(cdate<datebirth)
{
	cdate=cdate+30;
	cmonth=cmonth-1;
}

agedate=cdate-datebirth;
agemonth=cmonth-monthbirth;
ageyear=cyear-yearbirth;

document.write(ageyear+" year "+agemonth+" months "+agedate+" days ");
</script>
