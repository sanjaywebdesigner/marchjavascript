<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<input type="text" class="a1"><br>

<button onClick="plus()">plus</button>
<p></p>
<script>

function plus()
{
	a=document.querySelector(".a1").value;
	b=a.charCodeAt(0);
	
	if(b<65 || b>90)
	{
	document.querySelector("p").innerHTML="please enter starting a capital letter";	
	}
	
	else
	{
		document.querySelector("p").innerHTML="correct";	
	}
}
</script>
</body>
</html>
