<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

</head>

<body>
<input type="text" id="a1"><br>
<input type="text" id="a2"><br>
<input type="text" id="a3"><br>
<input type="button" value="add" onClick="add()">
<input type="button" value="subtract" onClick="subtract()">
<input type="button" value="devide" onClick="devide()">
<input type="button" value="multi" onClick="multi()">
<input type="button" value="clear" onClick="cleardata()">
<script>
function getdata()
{
	a=Number(document.getElementById("a1").value);
	b=Number(document.getElementById("a2").value);
}
function add()
{
	getdata();
	add=a+b;
	document.getElementById("a3").value=add;
}
function subtract()
{
	getdata();
	add=a-b;
	document.getElementById("a3").value=add;
}
function devide()
{
	getdata();
	add=a/b;
	document.getElementById("a3").value=add;
}
function multi()
{
	getdata();
	add=a*b;
	document.getElementById("a3").value=add;
}
function cleardata()
{
	document.getElementById("a1").value=" ";
	document.getElementById("a2").value=" ";
	document.getElementById("a3").value=" ";
	
}
</script>
</body>
</html>
