<script>
datebirth=15;
monthbirth=5;
yearbirth=1992;
cdate=13;
cmonth=1;
cyear=2018;
if(monthbirth==2)
{if(cdate<datebirth)
{
	cdate=cdate+28;
	cmonth=cmonth-1;
}
}
else if(monthbirth==4 || monthbirth==6 ||monthbirth==9 ||monthbirth==11 )
{if(cdate<datebirth)
{
	cdate=cdate+30;
	cmonth=cmonth-1;
}
}
else
{if(cdate<datebirth)
{
	cdate=cdate+31;
	cmonth=cmonth-1;
}
}
	

if(cmonth<monthbirth)
{
	cmonth=cmonth+12;
	cyear=cyear-1;
}
agedate=cdate-datebirth;
agemonth=cmonth-monthbirth;
ageyear=cyear-yearbirth;
