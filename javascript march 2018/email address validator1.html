<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>email address validator</title>
	<script>
	function loginid()
	{
		a=document.querySelector("#email").value;
		b=a.indexOf("@");
		c=a.indexOf(".");
		d=a.lastIndexOf(".");
		e=c-b;
		f=d-c;
		g=a.length;
		h=g-d;
		i=a.indexOf(" ");
		if(i!=-1 || b==-1 || c==-1)
		{
			document.querySelector("p").innerHTML="please enter @ and . and space";
		}
		else if(e<4)
		{
			document.querySelector("p").innerHTML="incorrect";
		}
		else if(f==0)
		{
			if(f<4)
			{
				document.querySelector("p").innerHTML="incorrect";
			}
		
		}
		else if(h<3)
		{
			document.querySelector("p").innerHTML="incorrect";
		}
		else if(b<5)
		{
			document.querySelector("p").innerHTML="incorrect";
		}
		else
		{
			document.querySelector("p").innerHTML="correct";
		}
		 
		
	}
	
	</script>
	</head>
	<body>
<label for="email">email address:</label>
<input type="text" id="email">
<br>
<br>
<input type="button" id="ok" value="login" onClick="loginid()">
<p></p>		
</body>
</html>
