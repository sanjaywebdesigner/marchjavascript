<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

</head>

<body>
<input type="text" id="a1"><br>

<input type="button" value="1" onClick="add1()">
<input type="button" value="2" onClick="add2()">
<input type="button" value="3" onClick="add3()">
<input type="button" value="4" onClick="add4()">
<input type="button" value="5" onClick="add5()"><br>
<input type="button" value="6" onClick="add6()">
<input type="button" value="7" onClick="add7()">
<input type="button" value="8" onClick="add8()">
<input type="button" value="9" onClick="add9()">
<input type="button" value="0" onClick="add0()"><br>
<input type="button" value="+" onClick="add()">
<input type="button" value="-" onClick="subtract()">
<input type="button" value="/" onClick="devide()">
<input type="button" value="*" onClick="multi()">
<input type="button" value="=" onClick="equalto()">


<script>
function add1(){
	document.getElementById("a1").value+="1";
}
function add2(){
	document.getElementById("a1").value+="2";
}
function add3(){
	document.getElementById("a1").value+="3";
}
function add4(){
	document.getElementById("a1").value+="4";
}
function add5(){
	document.getElementById("a1").value+="5";
}
function add6(){
	document.getElementById("a1").value+="6";
}
function add7(){
	document.getElementById("a1").value+="7";
}
function add8(){
	document.getElementById("a1").value+="8";
}
function add9(){
	document.getElementById("a1").value+="9";
}
function add0(){
	document.getElementById("a1").value+="0";
}
function add(){
	document.getElementById("a1").value+="+";
}
function subtract(){
	document.getElementById("a1").value+="-";
}
function devide(){
	document.getElementById("a1").value+="/";
}
function multi(){
	document.getElementById("a1").value+="*";
}
function equalto(){
	document.getElementById("a1").value=eval(document.getElementById("a1").value);
}
</script>
</body>
</html>
