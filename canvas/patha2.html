<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="400" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.beginPath();
ctx.fillStyle="red";
ctx.strokeStyle="green";
ctx.lineWidth=2;
ctx.arc(150,150,100,0,2*Math.PI);//(cx,cy,radius,start angle,end engle)
ctx.moveTo(180,150);
ctx.arc(150,150,30,0,2*Math.PI);
ctx.moveTo(220,150);
ctx.arc(150,150,70,0,Math.PI);
ctx.moveTo(215,100);
ctx.arc(200,100,15,0,2*Math.PI);
ctx.moveTo(115,100);
ctx.arc(100,100,15,0,2*Math.PI);
ctx.fill();
ctx.stroke();
</script> 

</body>
</html>
