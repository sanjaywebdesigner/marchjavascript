<html>
<title>airthmetic Op</title>
<head>

<script type="text/javascript">
a=0;
temp=0;
for(i=1;i<=10;i++)
{
	if(temp==0)
	{
	for(j=1;j<=5;j++)
	{
	document.write((j+a)+" &nbsp;&nbsp;");	
	}
	temp=1;
	}
	else
	{
	for(j=5;j>=1;j--)
	{
	document.write((j+a)+" &nbsp;&nbsp;");	
	}
	temp=0;
	}
	a=a+5;
	document.write("<br>");
}
</script>

</head>
<body>
</body>
</html>
