<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
for(j=1;j<=5;j++)
{
	for(k=2;k<=j;k++)
	{
		document.write("&nbsp;");
	}
	for(i=5;i>=j;i--)
	{
		document.write("* ");
	}
	document.write("<br>");
	
}
</script>
</body>
</html>
