<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var a = [5,3,6,2,8];
    var i,j,temp;
    for(i=0;i<5;i++)
    {
        for(j=i+1;j<5;j++)
        {

            temp=a[i];
            a[i]=a[j];
            a[j]=temp;

        }
    }
    for(i=0;i<5;i++)
    {
        document.write(a[i]+"&nbsp;");
    }
</script>
</body>
</html>
